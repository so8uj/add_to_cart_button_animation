<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Animation</title>

    <link rel="stylesheet" href="css/cart-animation.css">

</head>
<body>
    
    <div class="cart-button-container">
        <!-- <button class="cart-btn"><svg class="icon-cart"><use xlink:href="icons/icons.svg#icon-cart"></use></svg> <span class="btn-text">Add to cart</span></button>
        -->
        <button class="cart-btn">
            <svg class="icon-box"><use xlink:href="icons/icons.svg#icon-box"></use></svg>
            <div class="button_content">
                <svg class="icon-box-drop"><use xlink:href="icons/icons.svg#icon-box"></use></svg>
                <svg class="icon-cart-body"><use xlink:href="icons/icons.svg#icon-cart-body"></use></svg>

                <svg class="icon-full-cart"><use xlink:href="icons/icons.svg#icon-full-cart"></use></svg>
                <svg class="icon-cart"><use xlink:href="icons/icons.svg#icon-cart"></use></svg> 
                <span class="btn-text">Add to cart</span>
            </div>
        </button>
        


        

    </div>

    <!-- <svg class="icon"><use xlink:href="icons/icons.svg#icon-box"></use></svg> -->
